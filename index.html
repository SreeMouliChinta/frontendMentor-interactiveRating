<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link href="./index.css" rel="stylesheet"></link>
  </head>
  <body>

    <div class="container frontpage">
      <img  class="star-icon" src="./images/icon-star.svg" alt="star-icon" >
      <h2 class="title">How did we do?</h2>
      <p class="content1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button class="submit-btn" id="submit">Submit</button>
    </div> 

    <div class="container backpage hidden">
      <img class="tankyou-img" src="./images/illustration-thank-you.svg">
      <div class="final-rating">You selected <span id="selected-rating">5</span> out of 5</div>
      <h2 class="title2">Thank you!</h2>
      <p class="content2">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      <button class="submit-btn" id="rate-again">Rate Again</button>
    </div>
  
    <script src="./index.js"></script>
  </body>
</html>
